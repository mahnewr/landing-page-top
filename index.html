<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <img src="/logo.svg" alt="logo" class="logo-img" />
      <nav>
        <ul class="nav-items">
          <li><a href="#" class="nav-item">About</a></li>
          <li><a href="#" class="nav-item">Services</a></li>
          <li><a href="#" class="nav-item">Testimonials</a></li>
        </ul>
      </nav>
    </header>
    <div class="about">
      <div class="about-details">
        <h1 class="hero-title">This website is awesome</h1>
        <p class="hero-descr">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </p>
        <button class="signup">Sign up</button>
      </div>
      <a
        href="https://www.vecteezy.com/free-vector/website-hero"
        target="_blank"
      >
        <div class="image-container">
          <img src="hero.jpg" alt="hero image" class="hero-img" />
          <p class="attribution">Website Hero Vectors by Vecteezy</p>
        </div>
      </a>
    </div>
  </body>
</html>
